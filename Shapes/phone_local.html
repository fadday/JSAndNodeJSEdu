<html>
    <script src="http://192.168.1.123:8888/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="http://192.168.1.123:8888/shapes.js" type="text/javascript"></script>
    
    <body id="body" onload="init();">
        HELLO!!!!!!
        <div id='container' onload="console.log('lasdfjljk');">111</div>
        <div id='errors'>111</div>
    </body>
    
    <script type="text/javascript">
        window.onerror = function(error, url, line){
            document.getElementById('errors').innerHTML += error + ':' + url + ':' + line + '<br />';
        }
        
        function log(str) {
            document.getElementById('errors').innerHTML += str + '<br />';
        }
        
        function init() {
            console.log('INIT');
            loadPage('http://192.168.1.123:8888/');
        }
        
        function loadPage(url) {
            console.log('start load');
            var xhr = new XMLHttpRequest();
            
            xhr.onreadystatechange = function(){
                if (xhr.readyState != 4) return;
                document.getElementById('container').innerHTML = xhr.responseText;
            };
            
            xhr.open('GET', url, true);
            xhr.send();
        }
    </script>
    
</html>
