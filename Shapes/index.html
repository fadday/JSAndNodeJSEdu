<html>
    <head>
        <title>Shape test page</title>
        <script src="shapes.js" type="text/javascript"></script>
        
    </head>
    <body>
        <div>
            <canvas width="500px" height="300px" id="mycanvas"></canvas>
        </div>
        <script type="text/javascript">
            
            var canvasService = new CanvasService('mycanvas');
            
            window.addEventListener('mousedown', mouseDownListener, false);
            window.addEventListener('mousemove', mouseMoveListener, false);
            window.addEventListener('mouseup', mouseUpListener, false);

            canvasService.drawShapes();
            
            function mouseDownListener(event){
                canvasService.reciveHit(event.clientX, event.clientY);
            }
            
            function mouseMoveListener(event){
                canvasService.moveShape(event.clientX, event.clientY);
            }
            
            function mouseUpListener(event){
                canvasService.clearSelection();
            }
            
            function click(){
                canvasService.addRandomShape();
            }
            
            function deleteShape(){
                canvasService.deleteSelectedShape();
            }
            
        </script>
        <div>
            <input type="button" onclick="window.click();" value="ClickMe" />
            <input type="button" onclick="window.deleteShape();" value="Delete" />
        </div>
    </body>
</html>
